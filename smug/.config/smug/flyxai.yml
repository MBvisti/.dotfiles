session: flyxai

root: ~/work/flyxai

windows:
  - name: backend
    root: ./szrch-service # a relative path to root
    layout: main-vertical
    commands:
      - cd services && vi .

    panes:
      - type: vertical
        root: .
      - type: vertical
        root: .
        commands:
          - make dev

  - name: frontend
    root: ./szrch-service # a relative path to root
    layout: main-vertical
    commands:
      - cd frontend && vi .

  - name: database
    root: .
    layout: main-vertical
    commands:
      - vi -c ":DBUI"

  - name: notes
    root: ./vaults/work/projects/flyxai
    layout: main-vertical
    commands:
      - vi index.md
