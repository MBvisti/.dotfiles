# Application bindings
$terminal = uwsm app -- alacritty
$browser = omarchy-launch-browser

bindd = SUPER, return, Terminal, exec, $terminal --working-directory=$(omarchy-cmd-terminal-cwd)
bindd = SUPER, F, File manager, exec, uwsm app -- nautilus --new-window
bindd = SUPER, B, Browser, exec, $browser
bindd = SUPER, M, Music, exec, uwsm app -- spotify
bindd = SUPER, N, Neovim, exec, $terminal -e nvim
bindd = SUPER, T, Activity, exec, $terminal -e btop
bindd = SUPER, D, Docker, exec, $terminal -e lazydocker
bindd = SUPER, G, Signal, exec, uwsm app -- signal-desktop
bindd = SUPER, O, Obsidian, exec, uwsm app -- obsidian -disable-gpu
bindd = SUPER, slash, Passwords, exec, uwsm app -- 1password

# If your web app url contains #, type it as ## to prevent hyperland treat it as comments
bindd = SUPER, A, ChatGPT, exec, omarchy-launch-webapp "https://chatgpt.com"
bindd = SUPER SHIFT, A, Grok, exec, omarchy-launch-webapp "https://grok.com"
bindd = SUPER, C, Calendar, exec, omarchy-launch-webapp "https://app.hey.com/calendar/weeks/"
bindd = SUPER, E, Email, exec, omarchy-launch-webapp "https://app.hey.com"
bindd = SUPER, Y, YouTube, exec, omarchy-launch-webapp "https://youtube.com/"
bindd = SUPER SHIFT, G, WhatsApp, exec, omarchy-launch-webapp "https://web.whatsapp.com/"
bindd = SUPER ALT, G, Google Messages, exec, omarchy-launch-webapp "https://messages.google.com/web/conversations"
bindd = SUPER, X, X, exec, omarchy-launch-webapp "https://x.com/"
bindd = SUPER SHIFT, X, X Post, exec, omarchy-launch-webapp "https://x.com/compose/post"

# Overwrite existing bindings, like putting Omarchy Menu on Super + Space
# unbind = SUPER, SPACE
# bindd = SUPER, SPACE, Omarchy menu, exec, omarchy-menu

$terminal = uwsm app -- ghostty
unbind = SUPER, return
bindd = SUPER, return, Terminal, exec, $terminal --working-directory=$(omarchy-cmd-terminal-cwd)

unbind = SUPER, K
unbind = SUPER, J
bindd = SUPER, H, Move focus left, movefocus, l
bindd = SUPER, L, Move focus right, movefocus, r
bindd = SUPER, K, Move focus up, movefocus, u
bindd = SUPER, J, Move focus down, movefocus, d

unbind = SUPER, W
unbind = SUPER, Q
bindd = SUPER, Q, Close active window, killactive,

unbind = SUPER, T
bindd = SUPER, T, Toggle split, togglesplit, # dwindle

unbind = SUPER, N
bindd = SUPER, N, Pseudo window, pseudo,

unbind = SUPER, B
bindd = SUPER SHIFT, return, Browser, exec, $browser

unbind = SUPER, A
unbind = SUPER SHIFT, A
bindd = SUPER, A, Claude, exec, omarchy-launch-webapp "https://claude.ai/new"
bindd = SUPER SHIFT, A, ChatGPT, exec, omarchy-launch-webapp "https://chatgpt.com"

unbind = SUPER, O
unbind = SUPER, G
bindd = SUPER, G, Github, exec, omarchy-launch-webapp "https://github.com"

unbind = SUPER SHIFT, G
bindd = SUPER, W, WhatsApp, exec, omarchy-launch-webapp "https://web.whatsapp.com/"

unbind = SUPER, E
bindd = SUPER, E, Proton, exec, omarchy-launch-webapp "https://mail.proton.me/u/0/inbox"

unbind = SUPER, C
bindd = SUPER, C, Calendar, exec, omarchy-launch-webapp "https://calendar.proton.me/u/0"

unbind = SUPER, P
unbind = SUPER SHIFT, P
bindd = SUPER, P, Screenshot of region, exec, omarchy-cmd-screenshot
bindd = SUPER SHIFT, P, Screenshot of window, exec, omarchy-cmd-screenshot window
